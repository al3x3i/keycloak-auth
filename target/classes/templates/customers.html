<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

</head>
<body>
<div class="container">
    <h1>
        Welcome, <span th:text="${username}">--name--</span>!
    </h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Service Rendered</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">ID...</td>
            <td th:text="${customer.name}">Customer Name...</td>
            <td th:text="${customer.address}">Address...</td>
            <td th:text="${customer.serviceRendered}">Service...</td>
        </tr>
        </tbody>
    </table>
    <div id="pagefoot">
        <p>Thank you for choosing our services. We value your trust and satisfaction.</p>
    </div>
    <a href="/logout" id="logout-link">Logout</a>
</div>
</body>
</html>
